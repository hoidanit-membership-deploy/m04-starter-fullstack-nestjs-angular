
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-todo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-todo_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  # NestJS Backend
  backend:
    image: hoidanitreal/deploy-m03-starter-fullstack-nestjs
    container_name: todo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_CONTAINER_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-todo_db}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-true}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_CONTAINER_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_CONTAINER_PORT:-3000}/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Angular Frontend
  frontend:
    image: hoidanitreal/deploy-m04-starter-fullstack-angular-static-only
    container_name: todo-frontend
    restart: unless-stopped
    environment:
      PORT: ${FRONTEND_PORT:-80}
      API_URL: ${API_URL:-/api}
    ports:
      - "${FRONTEND_PORT:-80}:${FRONTEND_PORT:-80}"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:

